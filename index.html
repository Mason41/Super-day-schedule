<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./Assets/style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3 text-black font-weight-bold font-italic">Work Day Scheduler</h1>
      <p class="lead font-weight-bold">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container schedule">
      <!-- Timeblocks go here -->
      <div class="row time-block" data-hour="9">
        <div class="col-2 col-lg-1 hour">9:00am</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center"><i class="fas fa-save"></i></button>
      </div>
      <div data-hour="10" class="row time-block">
        <div class="col-2 col-lg-1 hour">10:00am</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center"><i class="fas fa-save"></i></button>
      </div>
      <div data-hour="11" class="row time-block">
        <div class="col-2 col-lg-1 hour">11:00am</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center"><i class="fas fa-save"></i></button>
      </div>
      <div data-hour="12" class="row time-block">
        <div class="col-2 col-lg-1 hour">12:00pm</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center"><i class="fas fa-save"></i></button>
      </div>
      <div data-hour="13" class="row time-block">
        <div class="col-2 col-lg-1 hour">1:00pm</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center"><i class="fas fa-save"></i></button>
      </div>
      <div data-hour="14" class="row time-block">
        <div class="col-2 col-lg-1 hour">2:00pm</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center"><i class="fas fa-save"></i></button>
      </div>
      <div data-hour="15" class="row time-block">
        <div class="col-2 col-lg-1 hour">3:00pm</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center"><i class="fas fa-save"></i></button>
      </div>
      <div data-hour="16" class="row time-block">
        <div class="col-2 col-lg-1 hour">4:00pm</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center"><i class="fas fa-save"></i></button>
      </div>
      <div data-hour="17" class="row time-block">
        <div class="col-2 col-lg-1 hour">5:00pm</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/java/script.js"></script>
  </body>
</html>
